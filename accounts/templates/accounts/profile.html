{% extends 'accounts/__base.html' %}

{% block content %}
<article class="site-content-dense">
  <div>
    <p>
      user's gravatar:
      <img class='gravatar-img' src={{profile.gravatar_url}} width="25" height="25">
    </p>
    <p>
      user:
      {{profile}}
    </p>
    <p>
      created:
      {{profile.date_joined}}
    </p>
    <p>
      karma:
      {{profile.karma}}
    </p>
    <p>
      about:
      {{profile.about}}
    </p>
  </div>


  <a href="{% url 'newest' %}?submitted_by={{profile}}">submissions</a> <br>
  <a href="{% url 'comments' %}?submitted_by={{profile}}">comments</a> <br>
</article>


{% endblock content %}
