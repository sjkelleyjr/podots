{% extends 'accounts/__base.html' %}

{% block content %}
{% if user.is_authenticated %}
Signed in.
{% else %}
<article class="site-content-dense">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<a href="{% url 'password_forgotten' %}">password forgotten?</a>
</article>
{% endif %}
{% endblock content %}
